<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1500x500') no-repeat center center;
            background-size: cover;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        header img {
            width: 100px;
            border-radius: 50%;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        main h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }

        footer .buttons a {
            text-decoration: none;
            margin: 0 10px;
            color: white;
            font-size: 1.2em;
        }

        footer p {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/100" alt="Logotipo del Blog">
        <h1>Mi Blog Increíble</h1>
    </header>

    <h2>DEJANOS TUS COMENTARIOS</h2>

    <main>
        <h3>¡Suscríbete a nuestro blog!</h3>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Tu correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="buttons">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="sobre-nosotras.html">Sobre Nosotras</a>
        </div>
        <p>&copy; 2024 Mi Blog Increíble. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
